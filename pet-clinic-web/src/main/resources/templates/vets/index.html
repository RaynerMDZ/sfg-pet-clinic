<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body}, 'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>

    <h2>Veterinarians</h2>

    <table id="vets" class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="vet : ${vets}">
                <td th:text="${vet?.id}">Id</td>
                <td th:text="${vet?.getFirstName()}">First Name</td>
                <td th:text="${vet?.getLastName()}">Last Name</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
